<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>

<form method="POST" th:object="${userForm}" th:action="@{/registration}">
    <h4>Введите данные</h4>
    <span>Email:</span>
    <input type="text" th:field="*{username}"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </p>
    <span>Пароль:</span>
    <input type="password" th:field="*{password}"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </p>
    <span>Фамилия:</span>
    <input type="text" th:field="*{lastName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
    </p>
    <span>Имя:</span>
    <input type="text" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </p>
    <span>Отчество (если есть):</span>
    <input type="text" th:field="*{patronymic}"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic Error</div>
    </p>

    <button>Submit</button>

</form>

<p><a href="/">Home</a></p>
</body>
</html>
